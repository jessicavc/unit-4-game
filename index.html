<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit-4-Game: Dark Crystal Collector</title>

    <!-- Added links to external stylesheets-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->

<body>
    <!-- //jumbrotron-fluid -->
    <div class="jumbotron jumbrotron-fluid">
        <div class="container">
            <h1 class="display-4">Dark Crystal Collector</h1>
        </div>
    </div>


    <!-- //instruction box -->
    <div class="container" id="instructionBox">
        <p>Instructions blah blah blah do stuff for the game to do its game thing </p>
    </div>

    <!--number counter-->
    <div class="container">
    <div class="randomNumBox" id="randomNumBox">
    </div>

    </div>
    <div class="leaderBoard">
        <div class="container">
        <p>Wins: </p>
        <p class="wins">0</p>
        <p>Losses: </p>
        <p class="losses">0</p>
        </div>
    </div>



    <!-- //game buttons -->

    <div class="container" id="gameButtons">

        <button type="button" class="crystal1" value="1">
            <img src="assets/images/darkcrystal.jpeg">
        </button>


        <button type="button" class="crystal2" value="2">
            <img src="assets/images/darkcrystal.jpeg">
        </button>


        <button type="button" class="crystal3" value="3">
            <img src="assets/images/darkcrystal.jpeg">
        </button>


        <button type="button" class="crystal4" value="4">
            <img src="assets/images/darkcrystal.jpeg">
        </button>


        <!-- //scoring -->

        <div class="totalScore">
            Total Score:
            <p id="totalScore"></p>
        </div>

       
    </div>

    <!-- //JavaScript + jQuery scripts -->
    <script src="assets/javascript/game.js"></script>
