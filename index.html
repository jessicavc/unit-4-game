    <h1>Dark Crystal Collector</h1>

    <!-- //instruction box -->

    <div id="instructionBox">
        <p>Instructions blah blah blah do stuff for the game to do its game thing </p>
    </div>

    <!--number counter-->
    
    <div id="randomNumBox">
    </div> 
    <div class="randomNumBox"></div>
        <br>
        <p>Wins: </p>
        <p class="wins">0</p>
        <p>Loses: </p>
        <p class=:losses">0</p>
    </div>
    </div>

    <!-- //game buttons -->

    <div id="gameButtons">

        <div type="button" class="crystal2" value="2">
            <img src="assets/images/crystal2.jpeg">
        </div>

        </div>

    </div>

    <div class="leaderBoard">
        <p class="leaderBoard"></p>
    </div>
    </div>
    </div>
